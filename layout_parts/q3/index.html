<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="q3-table">
            <thead>
              <tr>
                <th class="table-head">日付</th>
                <th class="table-head">朝ごはん</th>
                <th class="table-head">昼ごはん</th>
                <th class="table-head">おやつ</th>
                <th class="table-head">夜ご飯</th>
                <th class="table-head">夜食</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tbody-row">
                <th class="table-head">2016/04/01</th>
                <td class="food-date">食パン</td>
                <td class="food-date">チャーハン</td>
                <td class="food-date">杏仁豆腐</td>
                <td class="food-date">舞茸丼</td>
                <td class="food-date">いちご</td>
              </tr>
              <tr class="tbody-row">
                <th class="table-head">2016/04/02</th>
                <td class="food-date">なし</td>
                <td class="food-date">ケバブ丼</td>
                <td class="food-date">ゼリー</td>
                <td class="food-date">唐揚げ定食</td>
                <td class="food-date">いちご</td>
              </tr>
              <tr class="tbody-row">
                <th class="table-head">2016/04/03</th>
                <td class="food-date">納豆ご飯</td>
                <td class="food-date">まぐろ定食</td>
                <td class="food-date">チョコパン</td>
                <td class="food-date">餃子定食</td>
                <td class="food-date">チョコ</td>
              </tr>
              <tr class="tbody-row">
                <th class="table-head">2016/04/04</th>
                <td class="food-date">食パン</td>
                <td class="food-date">牛丼</td>
                <td class="food-date">アイス</td>
                <td class="food-date">豚丼</td>
                <td class="food-date">スムージー</td>
              </tr>
              <tr class="tbody-row">
                <th class="table-head">合計カロリー</th>
                <td class="food-date">10000kcal</td>
                <td class="food-date">12000kcal</td>
                <td class="food-date">3000kcal</td>
                <td class="food-date">30000kcal</td>
                <td class="food-date">1000kcal</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
